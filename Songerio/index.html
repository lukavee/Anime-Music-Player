<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Music Box</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="/img/giljatomioka (1).mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <div class="wrapper">
      <div class="top-bar">
        <span>Now Playing:</span>
      </div>
      <div class="img-area">
        <img src="/img/image3.jpg" alt="Demon Slayer Tanjiro Photo" />
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped"
          >repeat</i
        >
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">javascript</i>
      </div>
    </div>

    <script src="/music.js"></script>
    <script src="/index.js"></script>
    <script src="/ui.js"></script>
    <script src="/functions.js"></script>
  </body>
</html>
